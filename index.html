<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

</head>
<body>

<div class="ui borderless floating topbar message">
  <div class="ui container">
    <p>
      <i class="us flag"></i> An official website of the United States government.
      <a href="underlined blue text">Here's how you know</a> <i class="dropdown icon"></i>
    </p>
  </div>
</div>

<div class="ui borderless topmenu menu">
  <div class="ui container">
    <img class="ui big image" src="ngalogo.png">
  </div>
</div>

<div class="mainContent">
  <div class="ui large secondary inverted menu">
    <div class="item">
      GANGGG
    </div>
  </div>
</div>

<div class="footer-background">
  <div class="ui three column grid container">
    <div class="column">
      Lunch
      <hr/>
      <div class="ui list">
        <div class="item">Monday - Friday: 11:00am - 2:30pm</div>
        <div class="item">Saturday - Sunday: Not open for lunch</div>
      </div>
    </div>
    <div class="column">
      Bar
      <hr/>
      <div class="ui list">
        <div class="item">Monday - Friday from 11:00am</div>
        <div class="item">Saturday - Sunday from 4pm</div>
      </div>
    </div>
    <div class="column">
      Dinner
      <hr/>
      <div class="ui list">
        <div class="item">Monday - Saturday: 5:30pm - 10:00pm</div>
        <div class="item">Sunday: 5:00pm - 9:00pm</div>
      </div>
    </div>
  </div>
</div>

<script>
  $('.ui.dropdown')
      .dropdown()
  ;
</script>

</body>
</html>
